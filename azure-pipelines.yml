trigger:
- main

pool:
  name: 'Default'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  majorVersion: 1
  minorVersion: 0
  semanticVersion: $[counter(string.format('{0}.{1}', variables['majorVersion'], variables['minorVersion']), 0)]

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build and Pack'
  inputs:
    command: 'pack'
    packagesToPack: 'Ascetic.Integration.Slack/Ascetic.Integration.Slack.csproj'
    versioningScheme: byEnvVar
    versionEnvVar: semanticVersion
- task: NuGetCommand@2
  displayName: 'Push to NuGet'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'ascetic.integration.slack'